<!DOCTYPE html>
<html>
<head>
<title>Formulario de prueba de HTML5</title>
</head>
<body>

<form action="" method="GET">
<p>
    <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" autofocus required>
            <br>
            <br>
            <label for="email">Correo electr&oacute;nico:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="url">URL</label>
            <input type="text" id="url" name="url" placeholder="Escribe la URL de tu p&aacute;gina web personal" required>
            <br>
            <br>
            <label for="date">Fecha:</label>
            <input type="date" name="date" required />
            <br>
            <br>
            <label for="time">Tiempo:</label>
            <input type="time" name="time" />
            <br>
            <br>
            <label for="datetime">Fecha y hora:</label>
            <input type="datetime-local" name="datetime" />
            <br>
            <br>
            <label for="week">Semana:</label>
            <input type="week" name="week" />
            <br>
            <br>
            <label for="month">Mes:</label>
            <input type="month" name="month" />
            <br>
            <br>
            <label for="number">Número (min -10, max 10)</label>
            <input type="number" name="number" min="-10" max="10" value="0" />
            <br>
            <br>
            <label for="phone">Telefono:</label>
            <input type="tel" name="phone">
            <br>
            <br>
            <label for="search">Término de búsqueda:</label>
            <input type="search" name="search" />
            <br>
            <br>
            <label for="color">Color favorito:</label>
            <input type="color" name="color"/>
            <br>
            <br>
            <label for="btnEnviar">Enviar</label>
            <input type="submit" name="btnEnviar" id="btnEnviar">
</form>
</body>
</html>
